<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(AddProduct)}"/>
<div class="container">
    <h1>Добавление товара</h1>
    <form th:action="@{/product/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productTitle">Название</label>
            <input type="text" th:field="*{title}" class="form-control" id="productTitle" placeholder="Введите название товара">
        </div>
        <div class="form-group">
            <label for="productPrice">Цена</label>
            <input th:field="*{price}" type="text" class="form-control" id="productPrice" placeholder="Введите цену товара">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
